<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios</title>
</head>
<body>
    <h1>Anúncios</h1>
    <ul>
        {% for anuncio in anuncios %}
            <li>{{ anuncio.titulo }} - {{ anuncio.descricao }} - R$ {{ anuncio.preco }}</li>
        {% endfor %}
    </ul>
</body>
</html>
