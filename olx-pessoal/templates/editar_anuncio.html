<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Função para exibir o alerta na tela
        function mostrarAlerta(mensagem) {
            var alerta = document.getElementById('alerta');
            alerta.innerText = mensagem;
            alerta.style.display = 'block';
            // Fecha o alerta automaticamente após 10 segundos
            setTimeout(function() {
                alerta.style.display = 'none';
            }, 15000);
        }
    
        // Verifica se o alerta está definido na sessão e exibe-o
        {% if alerta %}
            mostrarAlerta("{{ alerta }}");
        {% endif %}
        
        // Função para fechar o pop-up
        function fecharPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Anúncio</title>

    <style>

        .btn-voltar{
            position:fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        #popup-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #popup-content button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popup-content">
            <span class="close" onclick="fecharPopup()">&times;</span>
            <p id="alerta"></p>
            <button onclick="fecharPopup()">OK</button>
        </div>
    </div>

    <h1>Editar Anúncio</h1>
    <form action="{{ url_for('editar_anuncio', id=anuncio.id) }}" method="POST" enctype="multipart/form-data">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" value="{{ anuncio.titulo }}" required><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required>{{ anuncio.descricao }}</textarea><br>

        <label for="preco">Preço:</label><br>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ anuncio.preco }}" required><br>

        <label for="foto">Foto:</label><br>
        <input type="file" id="foto" name="foto"><br>
        <img src="{{ url_for('static', filename='imagens/' + anuncio.foto) }}" alt="{{ anuncio.titulo }}" style="width:100px; height:auto; margin-top:10px;"><br>

        <button type="submit" class="btn-salvar">Salvar Alterações</button>
        <button class="btn-voltar" onclick="window.location.href='/anuncios'">Voltar</button>
    </form>
</body>
</html>
