<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncios</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px; /* Defina a largura do card conforme necessário */
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .card p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-adicionar{
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-editar, .btn-deletar{
            position: absolute;
            bottom: 10px;
            padding: 5px 10px ;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-editar {
            background-color: #4caf50;
            color: white;
            left: 10px;        
        }
        
        .btn-deletar {
            right: 10px;
            background-color: #f44336;
            color: white;
            right: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Anúncios</h1>
    <a href="{{ url_for('criar_anuncio') }}" class="btn-adicionar">Adicionar Anúncio</a>
    <div class="card-container">
        {% for anuncio in anuncios %}
            <div class="card">
                <h2>{{ anuncio.titulo }}</h2>
                <img src="{{ url_for('static', filename='imagens/' + anuncio.foto) }}" alt="{{ anuncio.titulo }}">
                <p>{{ anuncio.descricao }}</p>
                <p>Preço: R$ {{ anuncio.preco }}</p>
                <a href="{{ url_for('editar_anuncio', id=anuncio.id) }}" class="btn-editar">Editar</a>
                <form action="{{url_for('deletar_anuncio', id=anuncio.id)}}"method="post" style="display:inline;">
                    <button type="submit" class="btn-deletar">Deletar</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
